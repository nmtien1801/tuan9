<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap3.min.css">
    <link rel="stylesheet" href="/css/bootstrap5.min.css">
    <script src="/js/jquery3.min.js"></script>
    <script src="/js/bootstrap3.4.min.js"></script>
    <link rel="stylesheet" href="css/css.css">

    <script>
        $(document).ready(function(){
            function ktMa(){
                var ma = $("#maBN").val();
                var pattenMa = /(^BN)([0-9]{1,5})$/gi;
                if(pattenMa.test(ma)){
                    $("#noteErrorMa").html("*");
                    $("#noteErrorMa").removeClass("Error");
                    $("#maBN").removeClass("borderError");
                }
                else{
                    $("#noteErrorMa").html("sai ma benh nhan");
                    $("#noteErrorMa").addClass("Error");
                    $("#maBN").addClass("borderError");
                }
            };
            
            function ktMK(){
                var mk = $("#matKhau").val();
                var pattenMa = /(\w){8,}/g;
                if(pattenMa.test(mk)){
                    $("#noteErrorMK").html("*");
                    $("#noteErrorMK").removeClass("Error");
                    $("#matKhau").removeClass("borderError");
                }
                else{
                    $("#noteErrorMK").html("sai mat khau");
                    $("#noteErrorMK").addClass("Error");
                    $("#matKhau").addClass("borderError");
                }
            };

            $("#maBN").blur(function(){
                ktMa();
            });

            $("#matKhau").blur(function(){
                ktMK();
            });

            function getDataTable(){
                var stt = $("#table-body tr").length + 1;
                var ma = $('#maBN').val();
                var mk = $('#matKhau').val();
                var ngayKham = $("input[type='date']:enabled").val();
                var dichVu = $("input[type='radio']:checked").val(); 
                var chuyenKhoa = $("#chuyenKhoa option:selected").text();
                var row = "<tr> <td>"+ stt +"</td> <td>"+ma+"</td> <td>"+mk+"</td> <td>"+ngayKham+"</td> <td>"+dichVu+"</td> <td>"+chuyenKhoa+"</td> </tr>";
                $("#table-body").append(row);
            };

            $("#btn_datLich").click(function(){
                getDataTable();
            });
        });
    </script>
    <style>
        .Error{
            color:red
        }
        .borderError{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="header border-bottom bg-black">
        <div class="container ">
            <img class="container " src="/image/header.PNG" alt="">
        </div>
    </div>
    <div class="center_dat_Lich border-bottom">
        <div class="container">
            <button class="btn">Trang chu</button>
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Dat lich</button>
        </div>
    </div>
    <div class="center_table container">
        <table class=" table table-striped" id="table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">ma benh nhan</th>
                    <th scope="col">mat khau</th>
                    <th scope="col">ngay kham</th>
                    <th scope="col">phi dich vu</hd>
                        <th scope="col">chuyen khoa</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div class="center_MSSV container">
        <h1>21044611_nguyen minh tien</h1>
    </div>
<!-- modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>dat lich kham online</h2>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="maBN">ma benh nhan</label>
                            <input type="text" name="" id="maBN" placeholder="ma benh nhan" class="form-control">
                            <span id="noteErrorMa">*</span>
                        </div>
                        <div class="form-group">
                            <label for="matKhau">mat khau</label>
                            <input  id="matKhau" class="form-control" type="password" name="" id="" placeholder="mat khau">
                            <span id="noteErrorMK">*</span>
                        </div>
                        <label for="ngayKham">ngay kham</label>
                        <input id="ngayKham" type="date" name="" id="" placeholder="mm/dd/YYYY">
                        <div class="form-group">
                            <label for="dichVu" class="mt-2">loai dich vu</label><br>
                            <input type="radio" name="loai" id="khamTheoYC" value="khamTheoYC"> <label for="khamTheoYC">khamTheoYC</label>
                            <input type="radio" name="loai" id="dieuTriNgoaiTru" value="dieuTriNgoaiTru"> <label for="dieuTriNgoaiTru">dieuTriNgoaiTru</label>
                            <input type="radio" name="loai" id="bacSiYC" value="bacSiYC"> <label for="bacSiYC">bacSiYC</label>
                        </div>
                        <label for="chuyenKhoa">chuyen khoa</label>
                        <select name="" id="chuyenKhoa">
                            <option value="ngoai tong khoa">ngoai tong khoa</option>
                            <option value="noi tong khoa">noi tong khoa</option>
                        </select>
                    </form>

                    <button type="button" class="btn btn-primary" id="btn_datLich">dat lich</button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
